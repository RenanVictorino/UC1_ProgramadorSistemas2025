<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Estoque</title>
</head>
<body>

    <script>

        let p1, p2
        let p1_quantidade, p2_quantidade
        p1 = prompt("Cadastrar produto: ")
        p2 = prompt("Cadastrar produto: ")

        p1_quantidade = prompt("Quantos produtos será adicionado ao "+ p1 + " ?")
        p2_quantidade = prompt("Quantos produtos será adicionado ao " + p2 + " ?")
        p1_quantidade = parseFloat(p1_quantidade)
        p2_quantidade = parseFloat(p2_quantidade)

        total_p1 = p1 + ": " + p1_quantidade
        total_p2 = p2 + ": " + p2_quantidade

        prompt("Estoque Fisico \n" + total_p1 + "\n" + total_p2)





    </script>
    
</body>
</html>
