<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões JS</title>
</head>
<body>

    <h1>Funcionalidades nos botões</h1>
    <p>Clique no botão para ver uma mensage</p>
    <button onclick="mostrarMensagem()" >Clique em mim</button>
    <button onclick="mostrarCardapio()" >Ver Cardápio</button>
    

    <script>
    
        function mostrarMensagem(){
            alert('Olá Mundo!')
            let nome = "Renan"
            alert("Seja bem Vindo(a) " + nome)
        }

        function mostrarCardapio(){
            alert("Cardápio:\nDog Simples: R$ 20,00")
            mostrarMensagem()
        }

    </script>

</body>
</html>
