<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonserina não</title>
</head>
<body>
    <h1>Aula de Criação de Sites</h1>
    <p>Estas são as principais tecnologias para desenvolver um site:</p>

    <h2>HTML</h2>
    <!-- width = largura / height = altura-->
    <img width="250" src="./HTML5_logo_and_wordmark.svg.png" />
    <p>Cria a estrura do site com marcações de hipertexto.</p>
    <a href="https://www.google.com" target="_blank" >Saiba mais</a><!-- a (ancora) / href = referencia de onde ir / target cria uma nova pagina com o link indicado-->

    <hr/><!-- adiciona uma linha na horizontal -->

    <h2>CSS</h2>
    <!-- alt serve para colocar descrição na imagem -->
    <img width="350" alt="Imagem da logo de um css" src="./css.webp" />
    <p>É a estilização do site, adicionando formataçao visual.</p>
    <a href="./aula02_artigo.html" target="_blank" >Saiba mais</a><!-- adicionar #, caso não tenha o link necessario -->


    <hr/>

    <h2>JS</h2>
    <img width="350" src="./javascript.webp" />
    <p>A programação do site. Traz comandos e funcionalidades.</p>

    <hr/>

</body>
</html>
