<!DOCTYPE html>
<html lang="pt-br">
<head>

    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Coxinha</title>
<!-- link serve para ligar o css ao html /  -->
 <!-- rel= "relação" pagina de leitura /herf= lugar para adcionar o caminho do css -->
    <link rel="stylesheet" href="./site_coxinha.css" />

</head>
<body class="body" >

    <!-- usar div, para colocar coisas dentro dela, adicionando css nela, e estilizando tudo -->
    <div class="fundoCabecalho" >
        <h1>Site de Coxinha</h1>
        <!-- class= serve para trazer estilos unitarios somente a quem estiver usando -->
        <p class="textoPrincipal" >As melhores <strong>coxinhas</strong> de toda região estão aqui!</p>
        <p class="textoAuxiliar"><u>Experimente todos os sabores!</u></p>
    </div>
    
    <div class="container" >
        <button class="botaoPrincipal" >Ver produtos</button>
        <button class="botaoPrincipal" >Sobre nós</button>
        <button class="botaoPrincipal" >Contato</button>
        <button class="botaoInvertido" >Login/Cadastro</button>

        <h2>Produtos</h2>
        <p>Conheça nossos produtos</p>
        <ul>
            <li>Coxinha de Frango</li>
            <li>Coxinha de Carne</li>
            <li>Coxinha de Costela com Catupiry</li>
        </ul>
    </div>

        
        
        
</body>
</html>
