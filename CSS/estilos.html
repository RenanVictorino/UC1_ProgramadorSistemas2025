<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de CSS</title>
</head>
<body>

    <!-- color picker no google para procurar a cor / https://www.materialpalette.com (muito bom para projeto integrador)/ 
     https://colorhunt.co/palette/722323ba487fff9587ffeccc / https://imagecolorpicker.com/ (serve para pegar cor de imagens)-->
    
    <!-- style adciona estilo do css / color: serve para escolher a cor da "LETRA"/ finalizar com ;-->
    <h1 style="color:#722323;font-size:30px" >Primeira aula de CSS</h1>
    <p style="color:#BA487F;background: #FF9587;font-size: 30px;" >Aprendendo o <span style="color:#FFECCC"; >b</span><span style="color:black"; >á</span><span style="color:blueviolet"; >s</span>ico de estilos com CSS</p>
    <!-- span serve para abrir uma tag dentro de outra tag -->
    <p style="font-size: 25px"; >Começando com <span style="color:#722323" >estilos</span> diretamente dentro das tags</p>
    <!-- background é a cor do fundo / border-radius arredonda as bordas -->
    <button style="background:#BA487F; color:#FF9587;border-radius: 40%;" >Ver mais</button>
    <!-- font-size modifica o tamanho do texto -->
    <button style="color:#722323;font-size:30px;" >Ver contato</button>
    <p style="color:#722323;">modificação de cores</p>
</body>
</html>
