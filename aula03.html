<body>
    <h1>Formulários</h1>
    <p>Como criar inputs no HTML</p>

    <hr/>

    <form action="./conradito.html"><!-- formatação para formulario / action = para onde sera redirecionado depois de concluir -->

        
        <input type="email" size="30" required placeholder="Digite seu Email" /><!-- size = tamanho do campo / required = Campo Obrigatorio / placeholder adiciona nome dentro da caixa-->
        <br/><br/>
        
        <label><!-- Transforma a escrita em "Clicavel", quando clicar no texto, redireciona para o campo -->
            Digite sua Senha:
            <br/>
            <input type="password"  size="30" minlength="3" /><!-- inclui abertura para envio de formulario para o programa/ type="password" coloca modelo de senha -->
            <!-- minlength - tamanho minimo de senha -->
        </label>

        <br/><br/>

        <button>Entrar</button>

    <hr/>



    </form>
